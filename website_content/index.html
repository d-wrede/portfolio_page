<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Daniel Wrede Portfolio</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the user's browser language preference
            const userLang = navigator.language || navigator.userLanguage;

            // Redirect based on language preference
            if (userLang.startsWith("de")) {
                window.location.href = "de/index.html";
            } else {
                window.location.href = "en/index.html";
            }
        });
    </script>
</head>
<body>
    <noscript>
        <div style="text-align: center; margin-top: 20%;">
            <h1>Welcome / Willkommen</h1>
            <p>Please choose your language / Bitte w√§hlen Sie Ihre Sprache:</p>
            <a href="de/index.html">Deutsch</a> | <a href="en/index.html">English</a>
        </div>
    </noscript>
</body>
</html>
